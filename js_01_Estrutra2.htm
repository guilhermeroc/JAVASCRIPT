<h3> Programa de Boas Vindas!</h3>

<script language="javascript">

<!--	

/* objetivo: Capturar o nome do usuário e apresentar uma saudação
Definir as variáveis com o prefixo js_
Elementos de Entrada: método prompt do objetivo window
Elementos de Saída: método write do objeto document
*/
/* Definição de Variáveis */
var js_nome;
/* Entrada de Dados */
js_nome = window.prompt('Entre com seu nome: ' , 'Digite seu nome nesta caixa');
/* Saída de Dados */
document.write('Olá' + js_nome + 'Seja Bem Vindo!'); // mensagem de Saudação Personalizada
//-->

</script>
